name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore DiagnosticsTools.sln

      - name: Build
        run: dotnet build DiagnosticsTools.sln -c Release --no-restore

      - name: Test
        run: dotnet test DiagnosticsTools.sln -c Release --no-build --verbosity normal

  pack:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore DiagnosticsTools.sln

      - name: Pack
        run: dotnet pack DiagnosticsTools.sln -c Release -o artifacts/nuget /p:ContinuousIntegrationBuild=true

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-tools-nuget
          path: artifacts/nuget/

  publish:
    needs: pack
    runs-on: ubuntu-latest
    steps:
      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: diagnostics-tools-nuget
          path: artifacts/nuget

      - name: Push NuGet packages
        if: ${{ secrets.NUGET_API_KEY != '' }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "artifacts/nuget/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Push symbols
        if: ${{ secrets.NUGET_API_KEY != '' }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "artifacts/nuget/*.snupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

  github-release:
    needs: pack
    runs-on: ubuntu-latest
    steps:
      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: diagnostics-tools-nuget
          path: artifacts/nuget

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: artifacts/nuget/*
